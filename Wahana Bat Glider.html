<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bat Glider</title>
    <link rel="stylesheet" href="Main Form.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="logo w-100 h-25">
        <img class="w-100 h-100" src="LogoCAP.PNG" alt="Logo CAP2019">
    </div>
    <div class="text">
        <div class="Greetings">
            <p>Halo, +""</p>
        </div>
    </div>
    <div class="Wahana">
        <div class="FotoWahana">
            <img src="bat-glider.PNG" alt="Foto Wahana">
        </div>
        <div class="TextWahana">
            <div class="NamaWahana">
                    <p>Bat Glider</p>
            </div>
            <div class="InfoWahana">
                <p>Di sini Anda akan bergantung, meluncur bahkan menukik ke bawah layaknya kelelawar terbang
                    dari ketinggian untuk bisa menikmati pemandangan seluruh theme park.
                </p>
            </div>
         </div>  
    </div>
    <div class="JawabanWahana">
        Jawaban
        
            <label class="Jawaban" for="JawabanA">
                <input type="radio" name="Jawaban" class="Jawaban" checked> A
            </label>
            <label class="Jawaban" for="JawabanB">
                <input type="radio" name="Jawaban" class="Jawaban"> B
            </label>
            <label class="Jawaban" for="JawabanC">
                <input type="radio" name="Jawaban" class="Jawaban"> C
            </label>
        
    </div>
    <div class="button">
        <button class="Submit">
            Submit
        </button>
    </div>
