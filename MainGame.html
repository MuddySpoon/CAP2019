<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Game</title>
    <link rel="stylesheet" href="Main Game.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <div class="logo w-100 h-25">
        <img class="w-100 h-100" src="LogoCAP.PNG" alt="Logo CAP2019">
    </div>
    <div class="text">
        <div class="Greetings">
            <p id="username">Halo, </p>
        </div>
        <div class="IsiKode">
            <p>Silahkan mengisi kode wahana yang tertera pada kertas soal</p>
        </div>
        <div class="Cooldown">
            <p>Mohon tunggu selama "" detik</p>
        </div>
    </div>
    <div class="InputData">
        <div class="InputKodeWahana">
            <input type="text" id="KodeWahana" placeholder="Kode Wahana">
        </div>
    </div> 
    <div class="button">
        <button class="Submit">
            Submit
        </button>
    </div>
  
</body>
</html>
